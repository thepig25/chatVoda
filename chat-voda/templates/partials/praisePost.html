<template name="praisePost">
	<div class="praisePost">

		<li>
			<div class="personIcon">
				<img src="/images/person-icon.svg"/>
			</div>
			<div class='me'>
				<div>
					<div class='name'>{{username}}</div>
					<div class='img'></div>
					<div class='text'>
						<div>
							{{text}}
						</div>
					</div>
				</div>
			</div>
		</li>
	</div>
</template>
